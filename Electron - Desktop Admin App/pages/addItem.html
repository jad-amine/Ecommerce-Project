<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="item-page">
    <h2>Add Item</h2>
    <a id="item-page-back" href="./items.html"><- Back</a>
    <div id="item-specs">
      <h2>Item name:</h2> 
      <input id="name" type="text" placeholder="Name" required>
      <h2>Price:</h2> 
      <input id="price" type="number" min="50" max="1500" placeholder="Price" required>
      <h2>Offer %:</h2> 
      <input id="offer" type="number" min="5" max="75"  placeholder="Offer" required>
      <h2>Image:</h2> 
      <p><input id="image" type="file" placeholder="Image "></p>
      <button id="add-item">Add Item</button>
      <span id="added-success"></span>
    </div>
  </div>
  <script src="../scripts/addItem.js"></script>
</body>
</html>
